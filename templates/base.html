<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Arrow Industries - OAuth Verification{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid #333;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #5865f2, #7289da);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #b0b0b0;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .discord-btn {
            background: #5865f2;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .discord-btn:hover {
            background: #4752c4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
        }

        .roblox-btn {
            background: #00a2ff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .roblox-btn:hover {
            background: #0088cc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 162, 255, 0.4);
        }

        .success {
            color: #00ff88;
        }

        .error {
            color: #ff4444;
        }

        .user-info {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: block;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid #444;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #b0b0b0;
        }

        .info-value {
            color: #ffffff;
        }

        .agreement {
            font-size: 0.9rem;
            color: #888;
            margin: 20px 0;
            line-height: 1.5;
        }

        .agreement a {
            color: #5865f2;
            text-decoration: none;
        }

        .agreement a:hover {
            text-decoration: underline;
        }

        .footer {
            background: #111;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #333;
            margin-top: auto;
        }

        .footer-links {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: #5865f2;
            text-decoration: none;
            margin: 0 15px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .copyright {
            color: #666;
            font-size: 0.9rem;
        }

        .redirect-info {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #5865f2;
        }

        .countdown {
            font-size: 1.2rem;
            font-weight: bold;
            color: #5865f2;
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="footer">
        <div class="footer-links">
            <a href="{{ url_for('terms') }}">Terms of Service</a>
            <a href="{{ url_for('privacy') }}">Privacy Policy</a>
        </div>
        <div class="copyright">
            Arrow Industries Â© 2025 All Rights Reserved.
        </div>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
