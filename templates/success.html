<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Complete - Royal Guard OAuth2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }
        
        .container {
            background-color: #363636;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: 1px;
            color: #4ade80;
        }
        
        .profile-section {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
        }
        
        .profile-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #555555;
        }
        
        .info-section {
            text-align: left;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .info-row {
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .info-label {
            color: #888888;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #ffffff;
            word-break: break-all;
        }
        
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/RoyalGuardLogo.png" alt="Royal Guard Logo" class="logo">
        <h1>âœ“ VERIFICATION COMPLETE</h1>
        
        <div class="profile-section">
            <img src="https://www.roblox.com/headshot-thumbnail/image?userId={{ data.roblox_id }}&width=150&height=150&format=png" 
                 alt="Roblox Avatar" 
                 class="profile-circle">
        </div>
        
        <div class="info-section">
            <div class="info-row">
                <div class="info-label">Discord:</div>
                <div class="info-value">{{ data.discord_username }} ({{ data.discord_id }})</div>
            </div>
            
            <div class="info-row">
                <div class="info-label">ROBLOX:</div>
                <div class="info-value">{{ data.roblox_username }} ({{ data.roblox_id }})</div>
            </div>
            
            <div class="info-row">
                <div class="info-label">Time Verified:</div>
                <div class="info-value">{{ data.completed_at }}</div>
            </div>
        </div>
    </div>
</body>
</html>
